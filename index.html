<!DOCTYPE html>

    <!-- FAV and TOUCH ICONS -->

  <body>
    <!-- .home-wrap -->
    <div class="home-wrap">
      <!-- HOME BG IMAGE -->
      <div
        class="home-bg"
        style="background-image: url(images/home/cover.jpg)"

      <!-- HOME BG IMAGE -->

      <!-- HOME BG LOGO -->
      <div class="home-bg-logo">
        <img src="images/home/icon.svg" alt="icon" />

      <!-- HOME BG LOGO -->

      <nav class="home-menu">
        <a href="about.html" data-slug="about">
          <span class="item-name">About</span>
        </a>
        <a href="resume.html" data-slug="resume">
          <span class="item-name">Resume</span>
        </a>
        <a href="portfolio.html" data-slug="portfolio" id="portfolio-link">

      </nav>

      <!-- .home-heading -->
      <div class="home-heading">

        <div class="home-logo">
          <p class="home-job-title">Software Engineer</p>

            in search of the great user experience. Brainstorming is my jam. Up
            for project collaboration.
          </p>

          <i class="home-logo-left"><span>Software</span></i>
          <i class="home-logo-center">
            <span class="home-icon">
              <img src="images/ico/icon.svg" alt="icon" />

            <span class="home-text-container">
              <span class="home-text-container-placeholder"

            </span>
            <span class="home-text">Crystal McNeil</span>
          </i>
          <i class="home-logo-right"><span>Engineer</span></i>

      </div>
      <!-- .home-heading -->

      <!-- .home-social -->
      <p class="home-social">
        <a
          class="social-link facebook"
          href="https://www.facebook.com/CrystalSMcNeil/"
        ></a>
        <a
          class="social-link linkedin"
          href="https://www.linkedin.com/in/crystalmcneil/"
        ></a>
        <a
          class="social-link twitter"
          href="https://twitter.com/crystalshalaine"
        ></a>
        <a
          class="social-link github"
          href="https://github.com/utsukushiihime"
        ></a>

      <!-- .home-footer -->

      <!-- .home-footer -->

        <div class="top-right"></div>
        <div class="top-right-horiz"></div>
        <div class="bottom-left"></div>
        <div class="bottom-left-horiz"></div>
        <div class="bottom-right"></div>
        <div class="bottom-right-horiz"></div>

    <div class="overlay overlay-2"></div>
